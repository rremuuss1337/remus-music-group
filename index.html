<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remus Music Group</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; background: #fff; }

        header { background: #fff; border-bottom: 1px solid #eaeaea; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #000; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { text-decoration: none; color: #333; font-weight: 500; transition: color .3s; }
        nav a:hover { color: #1db954; }
        .auth-buttons button { background: #1db954; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 30px; cursor: pointer; font-weight: bold; transition: background .3s; }
        .auth-buttons button:hover { background: #1ed760; }

        #hero { background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%); padding: 6rem 5%; text-align: center; }
        #hero h1 { font-size: 3.2rem; margin-bottom: .8rem; color: #000; }
        #hero p { font-size: 1.3rem; color: #555; max-width: 800px; margin: 0 auto 2.5rem; }
        #hero .cta { display: inline-block; background: #1db954; color: #fff; padding: 1rem 2.5rem; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: background .3s; }
        #hero .cta:hover { background: #1ed760; }

        #features { padding: 5rem 5%; background: #fff; }
        #features h2 { text-align: center; margin-bottom: 1.5rem; font-size: 2.4rem; }
        #features > p { text-align: center; margin-bottom: 3rem; color: #666; }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .feature-card { background: #f9f9f9; padding: 2rem; border-radius: 12px; text-align: center; box-shadow: 0 4px 12px rgba(0,0,0,.05); transition: transform .3s, box-shadow .3s; }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,.1); }
        .feature-card h3 { margin: 1rem 0 .6rem; font-size: 1.4rem; }

        #platforms { padding: 5rem 5%; background: #f8f9fa; text-align: center; }
        #platforms h2 { margin-bottom: 2rem; font-size: 2.4rem; }
        #platforms > p { margin-bottom: 2.5rem; color: #666; }
        .platform-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
        .platform-list span { background: #e9ecef; padding: .6rem 1.2rem; border-radius: 8px; font-size: 1rem; font-weight: 500; }

        #about { padding: 5rem 5%; background: #fff; text-align: center; }
        #about h2 { margin-bottom: 2rem; font-size: 2.4rem; }
        #about > p { max-width: 800px; margin: 0 auto 2rem; color: #555; }
        .about-values { display: flex; justify-content: center; gap: 4rem; flex-wrap: wrap; margin-top: 2rem; }
        .about-values div { font-size: 1.1rem; }

        #contact { padding: 5rem 5%; background: #f8f9fa; text-align: center; }
        #contact h2 { margin-bottom: 1.5rem; font-size: 2.4rem; }
        #contact > p { max-width: 600px; margin: 0 auto 2rem; color: #555; }
        #contact form { max-width: 600px; margin: 0 auto; display: grid; gap: 1rem; }
        #contact input, #contact textarea { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        #contact button { background: #1db954; color: #fff; border: none; padding: 1rem; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: background .3s; }
        #contact button:hover { background: #1ed760; }

        footer { background: #222; color: #ccc; text-align: center; padding: 2rem 5%; font-size: .95rem; }
        .dmca-badge-wrapper { margin-top: 1.5rem; }
        .dmca-badge-wrapper img { width: 150px; height: auto; }

        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 1rem; }
            header nav ul { gap: 1rem; }
            .auth-buttons { display: flex; gap: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Remus Music Group</div>
    <nav>
        <ul>
            <li><a href="#features">Why Choose</a></li>
            <li><a href="#platforms">Platforms</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <button onclick="window.location.href='/login.html'">Login</button>
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>
</header>

<section id="hero" class="fade-in">
    <h1>Distribute Your Music Worldwide</h1>
    <p>Get your music on Spotify, Apple Music, Amazon Music, YouTube Music, and 150+ platforms. Keep 100% of your rights and revenue.</p>
    <a href="#contact" class="cta">Get Started</a>
</section>

<!-- Diğer bölümler aynı kalıyor, kısalttım -->

<footer>
    <p>© 2025 Remus Music Group. All rights reserved.</p>
    
    <!-- DMCA Badge Eklendi -->
    <div class="dmca-badge-wrapper">
        <a href="https://www.dmca.com/Protection/Status.aspx?id=dcf4c5f6-f8bb-4a27-a0e8-d7b3479ae471" title="DMCA.com Protection Status" class="dmca-badge">
            <img src="https://images.dmca.com/Badges/dmca-badge-w150-5x1-01.png?ID=dcf4c5f6-f8bb-4a27-a0e8-d7b3479ae471" alt="DMCA.com Protection Status">
        </a>
        <script src="https://images.dmca.com/Badges/DMCABadgeHelper.min.js"></script>
    </div>
</footer>

<script>
    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Fade-in on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
    });
</script>

</body>
</html>
