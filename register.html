<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>body { font-family: Arial; padding: 50px; text-align: center; } form { max-width: 400px; margin: auto; } input { display: block; width: 100%; margin: 10px 0; padding: 10px; } button { padding: 10px 20px; background: #1db954; color: white; border: none; cursor: pointer; }</style>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            alert('Form tetiklendi!');

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) return alert('Şifreler eşleşmiyor!');

            try {
                alert('Fetch başlıyor... URL: ' + username + ' - ' + email);
                const res = await fetch('/.netlify/functions/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                alert('Cevap: ' + JSON.stringify(data));
                if (data.success) window.location.href = '/login.html';
            } catch (err) {
                alert('Fetch hatası: ' + err.message + ' - Lütfen konsolu kontrol et (F12)');
            }
        });
    </script>
</body>
</html>
