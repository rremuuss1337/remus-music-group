<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Remus Music Group</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 50px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #1db954; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p style="margin-top: 20px;">Hesabın var mı? <a href="/login.html">Giriş Yap</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) return alert('Şifreler eşleşmiyor!');
            if (password.length < 6) return alert('Şifre en az 6 karakter olmalı!');

            try {
                const res = await fetch('/.netlify/functions/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();
                alert(data.message || 'İşlem tamam!');
                if (data.success) window.location.href = '/login.html';
            } catch (err) {
                alert('Bağlantı hatası: ' + err.message);
            }
        });
    </script>
</body>
</html>
