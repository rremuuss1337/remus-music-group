<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remus Music Group</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%); color: #333; min-height: 100vh; display: flex; flex-direction: column; }

        header { background: #fff; border-bottom: 1px solid #eaeaea; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #000; text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { text-decoration: none; color: #333; font-weight: 500; transition: color .3s; }
        nav a:hover { color: #1db954; }
        .auth-buttons button { background: #1db954; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 30px; cursor: pointer; font-weight: bold; transition: background .3s; }
        .auth-buttons button:hover { background: #1ed760; }

        .login-container { max-width: 450px; margin: 8rem auto 4rem; padding: 0 1rem; text-align: center; }
        .login-box { background: #fff; padding: 3rem 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform .3s; }
        .login-box:hover { transform: translateY(-5px); }
        h1 { font-size: 2.2rem; margin-bottom: 0.5rem; color: #000; }
        p.subtitle { color: #666; margin-bottom: 2rem; }

        form { display: grid; gap: 1.2rem; }
        input { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border .3s; }
        input:focus { border-color: #1db954; outline: none; }
        button[type="submit"] { background: #1db954; color: #fff; border: none; padding: 1rem; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background .3s; }
        button[type="submit"]:hover { background: #1ed760; }

        .forgot { margin-top: 1rem; font-size: 0.95rem; }
        .forgot a { color: #1db954; text-decoration: none; }
        .forgot a:hover { text-decoration: underline; }

        .register-link { margin-top: 2rem; font-size: 1rem; color: #555; }
        .register-link a { color: #1db954; font-weight: bold; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }

        footer { margin-top: auto; background: #222; color: #ccc; text-align: center; padding: 2rem 5%; font-size: .95rem; }

        /* Fade-in animasyon */
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .login-container { margin: 6rem auto 4rem; padding: 0 1.5rem; }
            header { padding: 1rem 3%; }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">Remus Music Group</a>
    <nav>
        <ul>
            <li><a href="/#features">Why Choose</a></li>
            <li><a href="/#platforms">Platforms</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>
</header>

<div class="login-container fade-in">
    <div class="login-box">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your Remus Music Group account</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="/register.html">Register now</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Remus Music Group. All rights reserved.</p>
</footer>

<script>
    // Fade-in animasyon
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.fade-in').classList.add('visible');
    });

    // Form submit (önceki backend'e bağlayacağız)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {

        // window.location.href = '/dashboard.html'; // Başarılıysa yönlendirme
    });
</script>

</body>
</html>
