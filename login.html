<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remus Music Group</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 50px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #1db954; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p style="margin-top: 20px;">Hesabın yok mu? <a href="/register.html">Kayıt Ol</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    alert('Giriş başarılı!');
                    window.location.href = '/';
                } else {
                    alert(data.message || 'Hata!');
                }
            } catch (err) {
                alert('Bağlantı hatası: ' + err.message);
            }
        });
    </script>
</body>
</html>
