        .card button { background: var(--accent); color: #fff; border: none; padding: 1rem 2rem; border-radius: 30px; font-size: 1.1rem; cursor: pointer; transition: background 0.3s; }

        footer { text-align: center; padding: 3rem; color: #888; margin-top: 5rem; }
